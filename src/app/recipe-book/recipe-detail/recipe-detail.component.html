<div class="row" style="margin-top: 5px;">
  <div class="col-md-9">
    <div class="card" style="width: 88%;">
      <img src={{obj.getImagePath()}} alt="Recipe Image" class="card-img-top imgAlign">
      <div class="card-body">
        <h5 class="card-title">{{obj.getRecipeName()}}</h5>
        <p class="card-text">{{obj.getRecipeDescription()}}</p>
        <p class="card-text">Recipe Ingredient</p>
        <button style="width: 100%" class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span
            class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Add To Shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Remove Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
